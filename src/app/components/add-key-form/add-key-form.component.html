<form [formGroup]="formValue" (ngSubmit)="onSubmit()">
    <!--*ngIf="router.url === '/some/route'"-->

    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" formControlName="userId">
            <option selected value="" disabled>Select User</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <small *ngIf="formValue.get('userId')?.invalid && formValue.get('userId')?.touched" class="text-danger">userId is required</small>
    </div>

    <div class="mb-3">
      <label for="keyName" class="form-label">Key Name</label>
      <input type="text" class="form-control" id="keyName" aria-describedby="Key Name" formControlName="keyName">
      <small *ngIf="formValue.get('keyName')?.invalid && formValue.get('keyName')?.touched" class="text-danger">key name is required</small>
    </div>
    <div class="mb-3">
      <label for="keyAliase" class="form-label">Key Aliase</label>
      <input type="text" class="form-control" id="keyAliase" formControlName="keyAliase">
      <small *ngIf="formValue.get('keyAliase')?.invalid && formValue.get('keyAliase')?.touched" class="text-danger">key aliase is required</small>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" value="enabled" id="status" formControlName="keyStatus">
        <label class="form-check-label" for="status">Enable Key</label>
    </div>
    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="!formValue.valid">Submit</button>
</form>
